<!DOCTYPE html>
<html>
  <!--Cabecera de la pagina principal-->
  <head>
    <meta charset="utf-8" />
    <tittle>Camilo Andres Silva - G10</tittle>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/misFunciones.js"></script>
    <link rel="stylesheet" type="text/css" href="Maquetado.css">
  </head>
  <body>
    <!--Titulo de la parte superior de la pagina del usuario-->
    <div id="contenedor">
      <div id="cabecera"> 
      <div id="header"> <h1><center><FONT SIZE=7>Quadbikes - Reto 5</h1></center></FONT></div>
    </div>
        <div class="quadrent-box">
    <center>   
    <!--Formulario para la clase categorias con validaciones-->
    <h2>Categorias</h2>
    <div id="resultadocat"></div>
    <button onclick="traerInformacioncategorias()">Consultar</button>
    <form onsubmit="guardarInformacioncategorias()">
      <div>
        <input
          type="text"
          id="cname"
          placeholder="nombre"
          minlength="2"
          maxlength="50"
        />
        <input
          type="text"
          id="cdescription"
          placeholder="descripción"
          minlength="2"
          maxlength="100"
        />
      </div>
      <input type="submit" value="Agregar Categoria" />
    </form>
    <!--Fin formulario categorias-->

    <!--Formulario para la clase cuatrimotos con validaciones-->
    <h2>Cuatrimotos</h2>
    <div id="resultadocuatri"></div>
    <button onclick="traerInformacioncuatrimotos()">Consultar</button>
    <form onsubmit="guardarInformacioncuatrimotos()">
      <div>
        <input
          type="text"
          id="namect"
          placeholder="nombre"
          minlength="2"
          maxlength="50"
        />
        <input
          type="text"
          id="brandct"
          placeholder="marca"
          minlength="2"
          maxlength="20"
        />
        <input
          type="number"
          id="yearct"
          placeholder="año"
          min="200"
          max="5000"
          title="Debe ingresar números"
        />
        <input
          type="text"
          id="descriptionct"
          placeholder="descripción"
          minlength="2"
          maxlength="100"
        />
      </div>

      <input type="submit" value="Agregar Cuatrimoto" />
    </form>
    <!--Fin formulario cuatrimotos-->

    <!--Formulario para la clase clientes con validaciones-->
    <h2>Clientes</h2>
    <div id="resultadocliente"></div>
    <button onclick="traerInformacioncliente()">Consultar</button>
    <form onsubmit="guardarInformacioncliente()">
      <div>
        <input
          type="email"
          id="emailcl"
          placeholder="email"
          minlength="5"
          maxlength="30"
        />
        <input
          type="password"
          id="passwordcl"
          placeholder="clave"
          minlength="1"
          maxlength="20"
        />
        <input
          type="text"
          id="namecl"
          placeholder="nombre"
          minlength="2"
          maxlength="50"
        />
        <input
          type="number"
          id="agecl"
          placeholder="edad"
          min="1"
          max="120"
          title="Debe ingresar números"
        />
      </div>
      <input type="submit" value="Agregar Cliente" />
    </form>
    <!--Fin formulario clientes-->

    <!--Formulario para la clase mensajes con validaciones-->
    <h2>Mensajes</h2>
    <div id="resultadomensaje"></div>
    <button onclick="traerInformacionmensaje()">Consultar</button>
    <form onsubmit="guardarInformacionmensaje()">
      <div>
        <input
          type="text"
          id="messagetextc"
          placeholder="message"
          minlength="5"
          maxlength="500"
        />
      </div>
      <input type="submit" value="Agregar Mensaje" />
    </form>
    <!--Fin formulario mensajes-->

    <!--Formulario para la clase reservas con validaciones-->
    <h2>Reservación</h2>
    <div id="resultadoreserva"></div>
    <button onclick="traerInformacionreserva()">Consultar</button>
    <form onsubmit="guardarInformacionreserva()">
      <div>
        <input type="date" id="startDate" placeholder="Start Date" />
        <input type="date" id="devolutionDate" placeholder="Devolution Date" />
      </div>
      <input type="submit" value="Agregar Reservación" />
    </form>

    <!--Reportes-->
    <h2>Reportes</h2>

    <button onclick="traerReporteStatus()">
      Generar Reporte Status Reservas
    </button>
    <div id="resultadoStatus"></div>

    <input type="date" id="RstarDate" placeholder="descripcion" />
    <input type="date" id="RdevolutionDate" placeholder="descripcion" />
    <button onclick="traerReporteDate()">Generar Reporte por fecha</button>
    <div id="resultadoDate"></div>

    <button onclick="traerReporteClientes()">
      Generar Reporte Clientes y Cantidad de reservas por cliente
    </button>
    <div id="resultadoClientes"></div>
    <!--Fin reportes-->
    </center>
  </div>
</div>
  </body>
  <!--Fin body-->
</html>
<!--Fin html-->
